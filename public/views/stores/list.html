<div class="row">
	<div class="col-md-12 form-inline">
		 <div class="form-group">
	    	<label>Nom du magasin : </label> <input type="text" ng-model="searchStore" class="form-control" />
	    </div>
	</div>
	<div class="col-md-6 col-lg-4 blocPiece" ng-repeat="(store, coins) in coinsByStore | filter:searchStore" style="margin-top:15px;">
		<div class="row">
			<div class="col-md-12 image store">
				<div class="row">
					<div class="col-md-6 coinPreview" ng-repeat="coin in bestCoins = (coinsByStore[store].bestCoins | orderBy:'prime' | limitTo:4)">
						<a ng-href="#/coins/detail/{{coin.id}}">
				            <div>
				              <img ng-src="images/{{coin.imagesDir}}/front.png" />
				              <div class="bestPrime"><small style="font-size:60%">Meilleur prix</small><br/>{{coin.price}} €</div>
				              <div class="bestPrice">{{coin.prime}}%</div>
				              <div class="" style="text-align:center">{{coin.name}} {{coin.weight}}</div>
				            </div>
				          </a>
					</div>
					<div class="col-md-6 coinPreview" ng-repeat="coin in goodCoins = (coinsByStore[store].goodCoins | orderBy:'prime' | limitTo:4-bestCoins.length)">
						<a ng-href="#/coins/detail/{{coin.id}}">
				            <div>
				              <img ng-src="images/{{coin.imagesDir}}/front.png" />
				              <div class="bestPrime">{{coin.price}} €</div>
				              <div class="bestPrice">{{coin.prime}}%</div>
				              <div class="" style="text-align:center">{{coin.name}} {{coin.weight}}</div>
				            </div>
				          </a>
					</div>
				</div>
			</div>
			<div class="col-md-12 price color1 name">
				{{store}}
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<a ng-href="#/admin/stores/new">Ajouter</a>
	</div>
</div>
