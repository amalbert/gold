<form class="form-inline">
	<div class="row">
		<div class="col-md-4 form-group">
			<label>Nom du magasin : </label> <input type="text" ng-model="store.name" class="form-control" size="12" />
		</div>
		<div class="col-md-4 form-group">
			<label>URL : </label> <input type="text" ng-model="store.url" class="form-control" size="25"/>
		</div>
		<div class="col-md-3 form-group">
			<label>Price selector : </label> <input type="text" ng-model="store.priceSelector" class="form-control" size="10" />
		</div>
		<div class="col-md-1 form-group">
			<label>Active</label> <input type="checkbox" ng-model="store.enabled" />
		</div>
	</div>

	<input type="submit" ng-click="save(store)"/>
</form>
